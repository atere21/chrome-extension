<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Helpmeout Video Recorder</title>
</head>
<body>
    <div class="content">
        <div class="firstline">
            <img class="help" src="./images/logofull.png" alt="/">
            <img class="settings" src="./images/settings.png" alt="/">
            <img class="close-btn" src="./images/close-circle.png" alt="/">
        </div>

        <div>
            <p class="ext">This extension helps you record and share help videos with ease.</p>
        </div>
            
        <div class="container4">
            <div>
                <img class="monitor" src="./images/monitor.png" alt="/">
                <h2 class="full">Full Screen</h2>
            </div>
            <div>
                <img class="current" src="./images/tab.png" alt="/">
                <h2>Current Tab</h2>
            </div>
        </div>

        <div class="container3">
            <div class="frame46">
                <div class="frame37">
                    <img src="./images/video-camera.png"/>
                    <p class="camera">Camera</p>
                </div>
                <div>
                    <img src="./images/Toggle.png">
                </div>
            </div>

            <div class="frame42">
                <div class="frame37">
                    <img src="./images/microphone.png"/>
                    <p class="audio">Audio</p>
                    <div class="toggle">
                        <img src="./images/Toggle.png">
                    </div>
                </div>
            </div>
        </div>

        <div class="button_cont">
            <button id="start_video" class="start">Start Recording</button>
           
        </div>
    </div>
    
    <script src="./js/popup.js"></script>
</body>
</html>
